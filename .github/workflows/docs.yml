              <h2>Project Status</h2>

              <ul>
                  <li>‚úÖ Phase 1: Foundation (Core types, errors, framing)</li>
                  <li>‚úÖ Phase 2: Transport Layer (HTTP/1.1, routing)</li>
                  <li>‚úÖ Phase 3: Streaming & Middleware (All streaming modes, compression, tracing)</li>
                  <li>‚úÖ Phase 4: Code Generation (Client/server stubs)</li>
                  <li>‚úÖ Phase 5: CLI Tooling (gen, call, bench, compat, explain)</li>
              </ul>

              <p style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #ddd; color: #666;">
                  <strong>88 tests passing</strong> |
                  <a href="https://github.com/your-org/quill">GitHub</a> |
                  Built with ‚ù§Ô∏è in Rust
              </p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target/doc

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
