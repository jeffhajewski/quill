name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'crates/**'
      - 'docs/**'
      - 'examples/**'
      - 'mkdocs.yml'
      - 'docs-src/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Setup Python
        run: uv python install 3.12

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}

      - name: Install MkDocs dependencies
        run: uv pip install --system mkdocs-material

      - name: Build MkDocs documentation
        run: mkdocs build --strict

      - name: Build API documentation
        run: |
          cargo doc --no-deps --workspace --lib \
            --exclude quill-python \
            --exclude echo-example \
            --exclude streaming-example \
            --exclude upload-example \
            --exclude chat-example \
            --exclude greeter-example \
            --exclude h3-echo-example \
            --exclude h3-streaming-example \
            --exclude h3-datagram-example \
            --exclude webtransport-example \
            --exclude grpc-bridge-example \
            --exclude llm-inference-example
          echo '<meta http-equiv="refresh" content="0; url=quill_core">' > target/doc/index.html

      - name: Combine documentation
        run: |
          mkdir -p site/api
          cp -r target/doc/* site/api/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
