                      </ul>
                  </div>

                  <div class="card">
                      <h3>üéØ Examples</h3>
                      <p>Working examples demonstrating streaming patterns:</p>
                      <ul>
                          <li>Echo - Unary RPC</li>
                          <li>Log Tailing - Server streaming</li>
                          <li>File Upload - Client streaming</li>
                          <li>Chat Room - Bidirectional streaming</li>
                          <li>Greeter - Code generation demo</li>
                      </ul>
                  </div>
              </div>

              <h2>Features</h2>

              <div style="margin: 1rem 0;">
                  <span class="badge">Streaming</span>
                  <span class="badge">Code Generation</span>
                  <span class="badge">Compression</span>
                  <span class="badge">Tracing</span>
                  <span class="badge">Flow Control</span>
                  <span class="badge">CLI Tools</span>
              </div>

              <h2>Quick Start</h2>

              <pre style="background: #f5f5f5; padding: 1rem; border-radius: 4px; overflow-x: auto;"><code># Add dependencies
