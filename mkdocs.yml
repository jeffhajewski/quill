# Quill Documentation
site_name: Quill
site_description: A modern, protobuf-first RPC framework with adaptive HTTP/1-3 transport
site_url: https://quill.dev
repo_url: https://github.com/quill/quill
repo_name: quill/quill
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    scheme: slate
    primary: cyan
    accent: purple
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - toc.follow
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.svg
  favicon: assets/favicon.png

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/quill/quill
  generator: false

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - tags

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quickstart.md
    - Installation: getting-started/installation.md
    - Your First Service: getting-started/first-service.md
  - Architecture:
    - Overview: concepts/architecture.md
    - Transport Profiles (Prism): concepts/transport-profiles.md
    - Frame Protocol: concepts/frame-protocol.md
    - Error Handling: concepts/error-handling.md
  - Guides:
    - Server Development: guides/server.md
    - Client Development: guides/client.md
    - Streaming: guides/streaming.md
    - Flow Control: flow-control.md
    - Compression: compression.md
    - Tracing: tracing.md
  - Advanced:
    - HTTP/2 (Turbo): http2.md
    - HTTP/3 (Hyper): http3.md
    - WebTransport: webtransport.md
    - gRPC Bridge: grpc-bridge.md
    - REST Gateway: rest-gateway.md
  - Production:
    - Middleware: middleware.md
    - Resilience: resilience.md
    - Observability: observability.md
    - Deployment: deployment.md
    - Performance: performance.md
  - SDKs:
    - Python: python-bindings.md
  - Reference:
    - CLI: reference/cli.md
    - Configuration: reference/configuration.md
